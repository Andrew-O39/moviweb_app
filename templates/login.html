{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-box">
    <h2 class="mb-4 text-center">Login</h2>
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email to Login:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="you@example.com"
          required
          autofocus
        >
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{{ url_for('user.add_user') }}">Register</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
