<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Update Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Movie</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Movie</button>
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
    <p><a href="/users/{{ movie.user_id }}">‚Üê Back to Movies</a></p>
</body>
</html>
