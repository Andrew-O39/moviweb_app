<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
<h1 class="text-primary">Users</h1>

<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item">
            <a href="/users/{{ user.id }}">{{ user.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
