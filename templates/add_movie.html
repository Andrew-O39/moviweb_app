<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie - MovieWeb App</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Add Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add a New Movie</h2>

    <form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year of Release</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Movie</button>
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
    <p><a href="/users/{{ user.id }}">‚Üê Back to {{ user.name }}'s Movies</a></p>
</body>
</html>
