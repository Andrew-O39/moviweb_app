<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
</head>
<body>
    <h1>{{ user.name }}'s Favorite Movies</h1>

    <a href="/users/{{ user.id }}/add_movie">➕ Add New Movie</a>

    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.name }}</strong> ({{ movie.year }})
                - Directed by {{ movie.director }}
                - Rated: {{ movie.rating }}

                [<a href="/users/{{ user.id }}/update_movie/{{ movie.id }}">Edit</a>]
                [<a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}">Delete</a>]
            </li>
        {% else %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>

    <p><a href="/users">← Back to Users</a></p>
</body>
</html>
