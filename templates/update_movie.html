{% extends "base.html" %}

{% block title %}Update Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Movie Details</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ movie.name or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ movie.director or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" min="1888" max="2100" value="{{ movie.year or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (0 - 10)</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" name="rating" value="{{ movie.rating or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="poster_url" class="form-label">Poster URL (optional)</label>
            <input type="url" class="form-control" id="poster_url" name="poster_url" value="{{ movie.poster_url or '' }}">
        </div>

        <button type="submit" class="btn btn-success">Update Movie</button>
        <a href="{{ url_for('user.user_movies', user_id=user_id) }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
