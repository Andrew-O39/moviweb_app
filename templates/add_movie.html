<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie - MovieWeb App</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-light mb-4">Add Movie</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label text-light">Movie Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <button type="submit" class="btn btn-success">Add Movie</button>
  </form>
</div>
{% endblock %}
    <p><a href="/users/{{ user.id }}">‚Üê Back to {{ user.name }}'s Movies</a></p>
</body>
</html>
