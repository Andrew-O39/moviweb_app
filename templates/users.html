{% extends "base.html" %}

{% block title %}All Users - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-semibold">Users</h1>
    <a href="{{ url_for('user.add_user') }}" class="btn btn-success">Add New User</a>
  </div>

  <div class="row">
    {% for user in users %}
    <div class="col-md-4 mb-4">
      <div class="card user-card shadow-sm h-100 border-0">
        <div class="card-body text-center">
          <h5 class="card-title custom-user-name">{{ user.name }}</h5>
          <a href="{{ url_for('user.user_movies', user_id=user.id) }}" class="btn btn-outline-dark mt-2">View Movies</a>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-muted">No users found.</p>
    {% endfor %}
  </div>
</div>

<!-- Floating Action Button -->
<a href="{{ url_for('user.add_user') }}" class="fab">+</a>
{% endblock %}
