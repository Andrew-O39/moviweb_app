<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review - MovieWeb App</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}Edit Review - {{ movie.name }}{% endblock %}

{% block content %}
<div class="container mt-5 text-light">
  <h2>Edit Review for "{{ movie.name }}"</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="review_text" class="form-label">Review</label>
      <textarea class="form-control" id="review_text" name="review_text" rows="4" required>{{ review.review_text }}</textarea>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating (0â€“10)</label>
      <input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" name="rating" value="{{ review.rating }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Review</button>
    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
</body>
</html>
